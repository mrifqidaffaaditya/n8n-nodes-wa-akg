name: Build, Release, and Publish Package

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create GitHub Releases
      packages: write # Needed to publish to GitHub Packages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Node.js for regular build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 2. Extract Version from package.json
      - name: Extract package version
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      # 3. Create a GitHub Pre-Release
      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: "Automated pre-release from main branch."
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. Setup Node.js specifically for NPMJS registry
      - name: Setup Node for NPMJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          
      - name: Publish to NPM (Pre-release)
        # We use --tag next so it's marked as a prerelease (next) instead of 'latest'
        run: npm publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      # 5. Setup Node.js specifically for GitHub Packages registry
      - name: Setup Node for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          # Important: This tells NPM that any package under the @mrifqidaffaaditya scope goes to GitHub Packages
          scope: '@mrifqidaffaaditya' 

      # For GitHub Packages to work properly, the package.json "name" must normally be scoped 
      # (e.g. "@username/n8n-nodes-wa-akg"). 
      # Since we don't want to change the primary NPM name, we can dynamically override it just for this step.
      - name: Publish to GitHub Packages (Pre-release)
        run: |
          # Temporarily change the package name to your GitHub scope for the GH Packages registry
          node -e "let p=require('./package.json'); p.name='@mrifqidaffaaditya/n8n-nodes-wa-akg'; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2));"
          npm publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
