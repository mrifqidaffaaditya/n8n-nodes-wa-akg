name: Auto Pre-release on Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build_and_prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create GitHub Releases
      packages: write # Needed to publish to GitHub Packages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 2. Extract Version from package.json
      - name: Extract package version
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      # 3. Create a GitHub Pre-Release
      # This will show up in the "Releases" tab as a Pre-release.
      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body: "Automated test build from main branch."
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
